<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta property="og:title" content="タイトル">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://任意のURL">
    <meta property="og:image" content="http://任意のURL/og_image.png">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="fb:app_id" content="任意のID">
    <title>タイトル</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <header class="header js-header">
      <div class="header__inner">
        <h1 class="header__title"><img class="header-title__img" src="../img/title.svg" alt="タイトル">
        </h1>
        <ul class="header__items md-none">
          <li class="header__item"><a class="header__link js-header__link" href="#concept">Concept</a></li>
          <li class="header__item"><a class="header__link js-header__link" href="#concept">Service</a></li>
          <li class="header__item"><a class="header__link js-header__link" href="#concept">Access</a></li>
          <li class="header__item"><a class="header__link header__link--contact" href="#concept">Contact</a></li>
        </ul>
        <div class="hamberger md-show js-hamberger"><span></span><span></span><span></span></div>
        <div class="drawer js-drawer">
          <div class="drawer__inner">
            <ul class="drawer__items">
              <li class="drawer__item js-drawer__item"><a class="drawer__link" href="#concept">Concept</a></li>
              <li class="drawer__item js-drawer__item"><a class="drawer__link" href="#service">Service</a></li>
              <li class="drawer__item js-drawer__item"><a class="drawer__link" href="#access">Access</a></li>
              <li class="drawer__item js-drawer__item"><a class="drawer__link drawer__link--contact" href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="contact">
        <div class="contact__inner">
          <div class="contact__title section-title">
            <div class="section-title__main"> Contact</div>
            <div class="section-title__sub"> お問い合わせ</div>
          </div>
          <div class="contact__text-content"><span class="contact__text">当店へのお問い合わせは下記フォームより受け付けております。</span><br>担当者が確認後、折り返しご連絡させていただきます。</div>
          <div class="contact__form-content">
            <form class="contact__form form" action="">
              <ul class="form__lists">
                <li class="form__list">
                  <dl>
                    <dt class="form__label">
                      <p class="form__title">名前</p>
                    </dt>
                    <dd class="form__input">
                      <input class="form__input-text" type="text" placeholder="愛犬 花子" name="名前">
                    </dd>
                  </dl>
                </li>
                <li class="form__list">
                  <dl>
                    <dt class="form__label">
                      <p class="form__title">メールアドレス</p>
                    </dt>
                    <dd class="form__input">
                      <input class="form__input-text" type="text" placeholder="excitecode@dogstore.co.jp" name="メールアドレス">
                    </dd>
                  </dl>
                </li>
                <li class="form__radio radio">
                  <dl>
                    <dt>
                      <p class="radio__title">お問い合わせの種類</p>
                    </dt>
                    <dd class="radio__input">
                      <label class="radio__label">
                        <input class="radio__btn" type="radio" name="お問い合わせの種類">ドックフード
                      </label>
                      <label class="radio__label">
                        <input class="radio__btn" type="radio" name="お問い合わせの種類">ドッグケア
                      </label>
                      <label class="radio__label">
                        <input class="radio__btn" type="radio" name="お問い合わせの種類">ドッグトイ
                      </label>
                      <label class="radio__label">
                        <input class="radio__btn" type="radio" name="お問い合わせの種類">その他
                      </label>
                    </dd>
                  </dl>
                </li>
                <li class="form__list">
                  <dl>
                    <dt class="form__label">
                      <p class="form__title">お問い合わせ内容</p>
                    </dt>
                    <dd class="form__textarea">
                      <textarea class="form__textarea-text" type="text" placeholder="入力してください" name="お問い合わせ内容"></textarea>
                    </dd>
                  </dl>
                </li>
                <div class="contact__btn">
                  <input type="submit" value="送信">
                </div>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div class="footer">
      <div class="footer__inner">
        <p class="footer__text">&copy;ExciteCode&nbsp;all&nbsp;rights&nbsp;reserved</p>
      </div>
    </div>
  </body>
</html>
